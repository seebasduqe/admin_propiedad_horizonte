<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Propiedad Horizonte Registrarse</title>

  <!-- CSS FILES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css" rel="stylesheet">
  <link href="css/propiedad_horizonte.css" rel="stylesheet">

</head>

<body>
  <main>

    <section class="hero-section d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row">

          <div class="col-lg-6 col-12 mx-auto">
            <form class="custom-form" role="form" method="post" action="register">
              <h2 class="hero-title text-center mb-4 pb-2">Crear un usuario</h2>

              <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                  <div class="form-floating">
                    <input type="text" name="full-name" id="full-name" class="form-control" placeholder="Full Name"
                      required="">
                    <label for="floatingInput">nombre de usuario</label>
                  </div>
                </div>

                <div class="col-lg-6 col-md-6 col-12">
                  <div class="form-floating mb-4 p-0">
                    <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control"
                      placeholder="Email address" required="">

                    <label for="email">email</label>
                  </div>
                </div>

                <div class="col-lg-12 col-12">
                  <div class="form-floating p-0">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                      required="">

                    <label for="password">contraseña</label>
                  </div>

                  <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

                    <label class="form-check-label" for="flexCheckDefault">
                      Acepto los Términos de Servicio y la Política de Privacidad.
                    </label>
                  </div>
                </div>

                <div class="row justify-content-center align-items-center">
                  <div class="col-lg-5 col-md-5 col-5 ms-auto">
                    <button type="submit" class="form-control">Registrar</button>
                  </div>

                  <div class="col-lg-6 col-md-6 col-7">
                    <p class="mb-0">Ya tienes una cuenta <a href="login" class="ms-2">Iniciar sesion</a></p>
                  </div>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </section>

  </main>
</body>

</html>
